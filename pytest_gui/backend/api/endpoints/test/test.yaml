test:
  get:
    operationId: "test.test.get"
    tags:
      - "Tests"
    summary: "Get the list of collected tests"
    description: "Get the list of collected tests"
    responses:
      "200":
        description: "Successfully got the list of collected tests"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../openapi.yaml#/components/schemas/Test"

  put:
    operationId: "test.test.select"
    tags:
      - "Tests"
    summary: "Selects a tests to run"
    description: "Select tests to run"
    requestBody:
      description: "The tests to update."
      required: true
      content:
        application/json:
          schema:
            x-body-name: "tests"
            type: array
            items:
              $ref: "../../openapi.yaml#/components/schemas/Test"
    responses:
      "201":
        description: "Selected"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../openapi.yaml#/components/schemas/Test"
